<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style>
	input[type=text] {
		padding:10px;
		width:78px;
	}
	table {
		width:350px;
		height:200px;
	}
	th {
		border:1px solid black;
	}
	p {
		font-family: 'Roboto', sans-serif;
	}
</style>

<script>
	function check() {
		var hoverBg = document.getElementById('hoverBg').value;
		var hoverBgDisplay = document.getElementById('hoverBgDisplay');
		// 
		var themeBg = document.getElementById('themeBg').value;
		var themeBgDisplay = document.getElementById('themeBgDisplay');
		// 
		var disabledBg = document.getElementById('disabledBg').value;
		var disabledBgDisplay = document.getElementById('disabledBgDisplay');
		// 
		// 
		var themeFc = document.getElementById('themeFc').value;
		var disabledFc = document.getElementById('disabledFc').value;
		// 
		var themeFcDisplay = document.getElementById('themeBgDisplay2');
		var disabledFcDisplay = document.getElementById('disabledBgDisplay2');

		var themeFcShow = document.getElementById('themeFcShow');
		var disabledFcshow = document.getElementById('disabledFcShow');

		hoverBgDisplay.style.backgroundColor=hoverBg

		themeBgDisplay.style.backgroundColor=themeBg
		themeFcDisplay.style.backgroundColor=themeBg

		disabledBgDisplay.style.backgroundColor=disabledBg
		disabledFcDisplay.style.backgroundColor=disabledBg

		themeFcShow.style.color=themeFc
		disabledFcShow.style.color=disabledFc
	}
	function compile() {
		var bin = document.getElementById("bin");

		var className = ".btn-" + document.getElementById('className').value + " { <br>"
		var disabledBgColor = "&nbsp;&nbsp;&nbsp;&nbsp;--disabled-bg-color:" + document.getElementById('disabledBg').value + ";<br>"
		var disabledColor = "&nbsp;&nbsp;&nbsp;&nbsp;--disabled-color:" + document.getElementById('disabledFc').value + ";<br>"
		var btnColor = "&nbsp;&nbsp;&nbsp;&nbsp;--btn-color:" + document.getElementById('themeFc').value + ";<br>"
		var btnBgHover = "&nbsp;&nbsp;&nbsp;&nbsp;--disabled-color:" + document.getElementById('hoverBg').value + ";<br>"
		var btnBg = "&nbsp;&nbsp;&nbsp;&nbsp;--disabled-bg-color:" + document.getElementById('themeBg').value + ";<br>"
		var classClose = "}"

		var binValue = disabledBgColor + disabledColor + btnColor + btnBgHover + btnBg + classClose

		bin.innerHTML = className + binValue
	}
</script>

<div style="padding:15px;background-color:lightgrey;font-family: 'Inconsolata', monospace;" id="bin">
	Completed code will go in here
</div>
<br>
<input type="text" id="className" placeholder="class name" style="width:300px"><br>
Background colors:
<table>
	<tr>
		<th id="hoverBgDisplay"><input type="text" onchange="check()" placeholder="#dark" id="hoverBg" maxlength="7"></th>
		<th id="themeBgDisplay"><input type="text" onchange="check()" placeholder="#theme" id="themeBg" maxlength="7"></th>
		<th id="disabledBgDisplay"><input type="text" onchange="check()" placeholder="#light" id="disabledBg" maxlength="7"></th>
	</tr>
</table>

Font colors:
<table>
	<tr>
		<th id="themeBgDisplay2"><input type="text" onchange="check()" placeholder="#normal" id="themeFc"><p id="themeFcShow">Color</p></th>
		<th id="disabledBgDisplay2"><input type="text" onchange="check()" placeholder="#light" id="disabledFc"><p id="disabledFcShow">Color</p></th>
	</tr>
</table><br>
<button onclick="compile()">Compile</button>
