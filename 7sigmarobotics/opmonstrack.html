<div class="map-container">
  <canvas id="canvas" width="752" height="570">
  </canvas>
  <div class="inputs">
    <input type="number" id="longitude" placeholder="Longitude" />
    <input type="number" id="latitude" placeholder="Latitude" />
    <button type="submit" id="input-button">Add Hurricane</button>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button type="button" id="print_button" onClick="print()">Print Submit Form</button>
    <button type="button" id="open-Admin Options">Open Admin Options</button>
    <!-- <input type="button" 
  onClick="window.print()" 
  value="Print This Page"/> -->
  </div>
</div>
<div class="control-panel" style="">
   <div class="control-panel-body">
      <h1 style="text-align: center;">Admin Control Panel  </h1>
      <hr>
      <h2 style="font-weight: normal">Do you want the system to calculate:</h2>
      <hr>
      <div class="control-panel-options">
        <span>Distance traveled<input data-variable="distapprove" type="checkbox"></span>
        <span>Speed<input data-variable="speedapprove" type="checkbox"></span>
        <span>Direction<input data-variable="directapprove" type="checkbox"></span>
        <span>Distance to island<input data-variable="distislandapprove" type="checkbox"></span>
        <span>ETA<input data-variable="etaapprove" type="checkbox"></span>
      </div>
      <button type="button" id="close-Admin Options">Close Admin Options</button>
   </div>
</div>
<table class="da-table minimalistBlack">
  <thead>
  <tr>
    <th>ADV</th>
    <th>Lat. N.</th>
    <th>Lon. W.</th>
    <th>Category</th>
    <th>Distance Traveled</th>
    <th>Speed</th>
    <th>Direction</th>
    <th>Distance to Island</th>
    <th>ETA</th>
  </tr>
  </thead>
  <tbody id="data">
</tbody>
</table>
</div>
<style>
#canvas {
  flex: 0;
  /*cursor: none;*/
}
.control-panel{
  position:absolute;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  display: none;
}
.control-panel-body{
  width: 35%;
  min-height: 50%;
  margin-top: 13rem;
  margin-right: auto;
  margin-left: auto;
  position: relative;
  background-color: white;
  border-color: black;
  border-width: 2px;
  border-style: solid;
  padding-left: 15px;
  padding-right: 15px;
}

.control-panel-options input {
  float: right;
  transform: scale(1.5);
}

.control-panel-options span:first-child {
  margin-top: 1rem;
} 
.control-panel-options span {
  font-size: 1.3rem;
  display: block;
  margin-bottom: 1rem;
}

.control-panel-body hr {
  border-width: 1px;
  border-style: solid;
}
.map-container > * {
  flex: 1;
}
.inputs {
  margin: 1em;
}
.map-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.da-table {
  margin: 2em;
}
@media print {
  #canvas {
    display: none;
  }
  .inputs {
    display: none;
  }
}
table.minimalistBlack {
  border: 3px solid #000000;
  text-align: left;
  border-collapse: collapse;
}
table.minimalistBlack td, table.minimalistBlack th {
  border: 1px solid #000000;
  padding: 5px 4px;
}
table.minimalistBlack tbody td {
  font-size: 13px;
}
table.minimalistBlack thead {
  background: #CFCFCF;
  background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);
  border-bottom: 3px solid #000000;
}
table.minimalistBlack thead th {
  font-size: 15px;
  font-weight: bold;
  color: #000000;
  text-align: left;
}
table.minimalistBlack tfoot {
  font-size: 14px;
  font-weight: bold;
  color: #000000;
  border-top: 3px solid #000000;
}
table.minimalistBlack tfoot td {
  font-size: 14px;
}
</style>
